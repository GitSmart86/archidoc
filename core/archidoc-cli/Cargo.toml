[package]
name = "archidoc-cli"
version = "0.3.0"
edition = "2021"
description = "Architecture documentation compiler â€” generates C4 diagrams and docs from source code annotations"
license = "MIT"
repository = "https://github.com/GitSmart86/archidoc"
homepage = "https://github.com/GitSmart86/archidoc"
readme = "../../README.md"
keywords = ["c4-model", "architecture", "documentation", "cli"]
categories = ["development-tools", "command-line-utilities"]

[[bin]]
name = "archidoc"
path = "src/main.rs"

[dependencies]
archidoc-types = { version = "0.3.0", path = "../archidoc-types" }
archidoc-rust = { version = "0.3.0", path = "../../adapters/archidoc-rust" }
archidoc-engine = { version = "0.3.0", path = "../archidoc-engine" }
clap = { version = "4", features = ["derive"] }
serde_json = "1"
