name: Publish

on:
  push:
    tags: ['v*']

jobs:
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish archidoc-types
        run: cargo publish -p archidoc-types --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for crates.io index
        run: sleep 30
      - name: Publish archidoc-engine
        run: cargo publish -p archidoc-engine --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for crates.io index
        run: sleep 30
      - name: Publish archidoc-rust
        run: cargo publish -p archidoc-rust --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for crates.io index
        run: sleep 30
      - name: Publish archidoc-cli
        run: cargo publish -p archidoc-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: adapters/archidoc-ts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: [publish-crates]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: archidoc
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: archidoc
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: archidoc
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: archidoc.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p archidoc-cli
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: archidoc-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  create-release:
    name: Create GitHub Release
    needs: [publish-crates, publish-npm, build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
